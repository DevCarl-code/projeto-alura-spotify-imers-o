<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/assets/styles/main-content.css">
    <link rel="stylesheet" href="./src/assets/styles/reset.css">
    <link rel="stylesheet" href="./src/assets/styles/sidebar-footer.css">
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
        <div class="logo">
            <a href="">
            <img src="./src/assets/icons/logo-spotify.png" alt="Logo" />
            </a>
        </div>
        <ul>
            <li>
            <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
            </a>
            </li>
            <li>
            <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
            </a>
            </li>
        </ul>
        </nav>
    
        <div class="library">
        <div class="library__content">
            <button class="library__button">
            <span class="fa-solid fa-book"></span>
            <span>Sua biblioteca</span>
            </button>
            <span class="fa fa-plus"></span>
        </div>

        <section class="section-playlist">
            <div class="section-playlist__content">
                <span class="text title"> Crie sua primeira playlist</span>
                <span class="text subtitle">É facil , vamos te ajudar.</span>
                <button class="section-playlist__button">
                    <span>Criar playlist</span>
                </button>
            </div>
        </section>
        <div class="cookies">
            <a href="">Cookies</a>
        </div>
        <div class="languages">
            <button class="languages__button">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button  type="button" class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="seta esquerda">
                    </button>
                    <button  type="button" class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="seta direita">
                    </button>
                    <div class="header-search">
                        <img src="./src/assets/icons/search.png" alt="lupa">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                    </div>
                    <div class="button-header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium_title">Teste o premium de graça</p>
            
            <p class="disclaimer-premium_subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
    <button type="button" class="button-footer register">Inscreva-se gratis</button>
    </footer>


</body>
</html>
